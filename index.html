<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1>Distributeur de tickets pour la promo 🎫</h1>
      <h2>👽 Ici c'est comme à la poissonerie 🐠, il faut faire la queue !</h2>

      <div id="form_container">
        <div id="form">
          <label for="name" id="form_label">Ton nom :</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            minlength="1"
            size="20"
          />
          <button>Je veux de l'aide 👋</button>
        </div>
      </div>

      <h2>Liste des apprenant.e.s</h2>

      <div id="action">
        <div>
          <button>Au suivant 🌬 !</button>
          <button>Rafraichir la liste 🔄</button>
        </div>
      </div>

      <div id="table">
        <table>
          <tr>
            <th>Nom</th>
            <th>Date</th>
            <th>Passer mon tour</th>
          </tr>
          <tr>
            <td>Oliver</td>
            <td>13/01/2022, 09:52:38</td>
            <td style="display: flex; justify-content: center">
              <button class="passe_mon_tour">Je passe mon tour</button>
            </td>
          </tr>
          <tr>
            <td>Adèle</td>
            <td>13/01/2022, 09:52:46</td>
            <td style="display: flex; justify-content: center">
              <button class="passe_mon_tour">Je passe mon tour</button>
            </td>
          </tr>
        </table>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
